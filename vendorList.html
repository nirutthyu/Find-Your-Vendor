<!DOCTYPE html>
<html lang="en" ng-app="vendorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors for Food Items</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body ng-controller="VendorController">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title">
            <h4 style="font-family: 'Playwrite CU', cursive;">Find Your Vendor</h4>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="vendorList.html">Vendors</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Search Input -->
            <div class="search-bar mb-3">
                <input type="text" ng-model="search" class="form-control" placeholder="Search by vendor name...">
            </div>
            <!-- Sort Dropdown -->
            <div class="sort-dropdown mb-3">
                <select ng-model="sortBy" class="form-select">
                    <option value="rating">Sort by Rating</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
            <div class="vendor-list">
                <div class="vendor-card" ng-repeat="vendor in (vendors | startsWith:search | orderBy:sortBy)">
                    <img ng-src="{{vendor.img}}" alt="{{vendor.name}}">
                    <div class="vendor-details">
                        <h3>{{vendor.name}}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> Location: {{vendor.location}}</p>
                        <p><i class="fas fa-star"></i> Rating: {{vendor.rating}}</p>
                        <a href="Vendor.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Foodie Delight. All rights reserved.</p>
    </footer>
</body>
</html>
