<!DOCTYPE html>
<html lang="en" ng-app="vendorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Vendor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="vendor" ng-controller="VendorController">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title">
            <h4 style="font-family: 'Playfair Display', serif;">Tahammul</h4>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="vendorList.html">Vendors</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div style="background-color: #71899d; padding: 5px;">
        <h4 style="font-family: 'Playfair Display', serif; font-size: 18px; margin-top: 5px;">Madurai</h4>
    </div>
    <div class="container-fluid content-wrapper">
        <div class="items-container">
            <input type="text" ng-model="search">
            <select ng-model="sort">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
            <br>
            <div class="menu" ng-repeat="item in (menuItems | startsWith:search | orderBy:sort) track by $index">
                <div class="menuimg">
                    <img class="menuimg" ng-src="{{item.img}}" alt="{{item.name}}">
                </div>
                <div class="menudetails">
                    <p>{{item.name}}<br>{{item.price | currency : "₹"}} per Kg</p>
                </div>
                <button class="menubutton" ng-click="addToCart(item)">Add</button>
            </div>
        </div>
        <div class="bill">
            <h3>Selected Items</h3>
            <ul>
                <li ng-repeat="item in cart track by $index">{{item.name}} - {{item.price | currency : "₹"}} per Kg</li>
            </ul>
            <h3>Total Bill:</h3>
            <p>{{totalBill() | currency : "₹"}}</p>
            <a href="payment.html" class="btn btn-success">Proceed to Pay</a>
        </div>
    </div>
    <footer>
        <div>Thank you for visiting, Visit again!</div> 
    </footer>
</body>
</html>
