<!DOCTYPE html>
<html lang="en" ng-app="vendorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Vendor-Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body ng-controller="PaymentController">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Payment Details</h2>
        
        <!-- User Information Section -->
        <div class="card p-4 mb-4">
            <h4 class="mb-3">Billing Information</h4>
            <form ng-submit="confirmPayment()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" ng-model="customer.name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" ng-model="customer.address" class="form-control" required>
                </div>

                <!-- Cart Details Section -->
                <div class="card p-3 mb-4" >
                    <h4 class="mb-3">Your Cart</h4>
                    <div ng-repeat="item in cart">
                        <p>{{item.name}} - ₹{{item.price}}</p>
                    </div>
                    <h5 class="text-end">Total Amount: ₹{{totalBill()}}</h5>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Confirm Payment</button>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
