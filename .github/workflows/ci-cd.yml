name: Lint and Deploy Codebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true # Enable ESLint for JavaScript (AngularJS uses this)
          VALIDATE_HTML: true # Enable HTML linting
          VALIDATE_CSS: true # Enable CSS linting
          VALIDATE_MARKDOWN: true # Optionally, enable markdown linting
          LINTER_RULES_PATH: .github/linters # Custom rules (if you have any)

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: lint # Runs only if the linting job succeeds
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Automatically provided by GitHub
          publish_dir: . # Adjust this to the folder where your static files are located
